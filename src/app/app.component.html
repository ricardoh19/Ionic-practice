<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Budget Planner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>New Expense</ion-card-title>
            </ion-card-header>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <div class="ion-margin">
              <ion-button fill ="outline" color="danger"><ion-icon slot="start" name="close-outline"></ion-icon>Clear</ion-button>
              <ion-button color="primary"><ion-icon slot="start" name="add-circle-outline"></ion-icon>Add expense</ion-button>
            </div>
            
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
 
</ion-app>
